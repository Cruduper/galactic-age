<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Super Galactic Age Calculator</h3>

  <form id="userInput">
    <div class="form-group">
      <label for="name">Enter your name:</label>
      <input id="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="age">Enter your age:</label>
      <input id="age" type="number" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="smoke">Do you smoke cigarettes?</label>
      <select id="smoke">
        <option >No</option>
        <option >Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="activity">What is your fitness/activity level (1-100)?</label>
      <input id="activity" type="number" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="combat">How much Space Combat experience do you have (1-100)?</label>
      <input id="combat" type="number" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="intelligence">What's your intelligence level (1-100)?</label>
      <input id="intelligence" type="number" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="rad">How much radiation protection does your enclosure provide (α - γ)?</label>
      <input id="rad" type="range" min="0" max="100" required>
    </div>

    <button id="submit" type="button">Submit Information</button>
</form>

<div id="calculator">
  <form>
    <div class="form-group">
      <label for="planetSelect">What planet would you like to see your life expectancy for?</label>
      <select id="planetSelect">
        <option value="Earth">Earth</option>
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
      </select>
      <button id="submitPlanet" type="button">Submit Planet</button>
    </div>
  </form>
</div>

  <p id="response">You are <span id="galacticAge"></span> years old in <span class="planet"></span> years. Your life expectancy is <span id="lifeLeft"></span> more <span class="planet"></span> years.</p>
  <p id="response2">You have lived <span id="lifeExceeded"></span> more <span class="planet"></span> years than your calculated life expectancy.</p>
</body>
</html>
